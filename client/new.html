<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="shared.js"></script>
    <script src="new.js"></script>
    <title>Create New Todo</title>
</head>
<body class="container">
    <div class="alert alert-danger" role="alert" id="errorMessage" style="display: none;"></div>
    <form class="form" action="/todos" method="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" class="form-control" placeholder="Enter Title">
        </div>
        <div class="form-group">
          <label for="desc">Description</label>
          <textarea type="text" name="desc" id="desc" class="form-control" placeholder="Enter Description" aria-describedby="helpId"></textarea>
          <small id="helpId" class="text-muted">This is optional</small>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <select class="form-select" id="priority" name="priority">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <button type="submit" class="btn btn-default btn-success mt-3">Create</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <script src="shared.js" charset="utf-8"></script>
    <script src="single.js" charset="utf-8"></script>
    <title>Document</title>
</head>
<body class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" id="title">
                <span class="badge" id="priority"></span>
            </h5>
        </div>
        <div class="card-body">
            <p class="card-text" id="desc"></p>
        </div>
        <div class="card-footer text-muted" id="date">
        </div>
    </div>
    <a class="btn btn-default btn-warning mt-3" id="editButton">Edit</a>
    <a id="deleteButton" type='button' class="btn btn-danger mt-3">Delete</button>
</body>
</html>
